<!DOCTYPE html>
<html>
<head>
    <title>Analysis</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="submit"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Analysis</h1>
    <p>This page will allow you to initiate the analysis process.</p>
    <form>
        <label for="urls">YouTube URLs (one per line):</label><br>
        <textarea id="urls" name="urls" rows="5" cols="50"></textarea><br><br>
        <label for="options">Analysis Options:</label><br>
        <input type="text" id="options" name="options"><br><br>
        <input type="submit" value="Analyze">
    </form>
    <div id="results"></div>
    <script>
        const form = document.querySelector('form');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const urls = document.getElementById('urls').value.split('\\n').filter(url => url.trim() !== '');
            const options = document.getElementById('options').value;
            
            resultsDiv.innerHTML = '';

            if (urls.length > 0) {
                const response = await fetch('/start-sentiment-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ urls: urls, options: options })
                });

                const data = await response.json();
                if (data.message === "Sentiment analysis started successfully") {
                    data.results.forEach((result, index) => {
                        resultsDiv.innerHTML += `<p>URL ${index + 1} Results: ${JSON.stringify(result)}</p><hr>`;
                    });
                } else {
                    resultsDiv.innerHTML = `<p>Error: ${data.message}</p>`;
                }
            } else {
                resultsDiv.innerHTML = '<p>Please enter at least one URL.</p>';
            }
        });
    </script>
</body>
</html>
