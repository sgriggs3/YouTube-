<!DOCTYPE html>
<html>
<head>
    <title>Configuration</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="submit"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Configuration</h1>
    <p>This page will allow you to configure the application settings.</p>
    <form>
        <label for="api_key">YouTube API Key:</label><br>
        <input type="text" id="api_key" name="api_key"><br>
        <label for="language">Language:</label><br>
        <input type="text" id="language" name="language"><br>
        <label for="theme">Theme:</label><br>
        <input type="text" id="theme" name="theme"><br><br>
        <input type="submit" value="Save">
    </form>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const apiKey = document.getElementById('api_key').value;
            const language = document.getElementById('language').value;
            const theme = document.getElementById('theme').value;

            const response = await fetch('/save-configuration', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ api_key: apiKey, language: language, theme: theme })
            });

            const data = await response.json();
            if (data.message === "Configuration saved successfully") {
                alert('Configuration saved successfully!');
            } else {
                alert('Error saving configuration.');
            }
        });
    </script>
</body>
</html>
